<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script>
    var radioA = document.getElementById("radio-a"),
        radioB = document.getElementById("radio-b"),
          strA = document.getElementById("str-a"),
          strB = document.getElementById("str-b"),
          numA = document.getElementById("num-a"),
          numB = document.getElementById("num-b"),
        button = document.querySelectorAll("button"),
        result = document.getElementById("result");

    button[0].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.length;
        }else if (radioB.checked) {
            result.innerHTML = strB.value.length;
        }
    }

    button[1].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.slice(2,3);
        }else if (radioB.checked) {
            result.innerHTML = strB.value.slice(2,3);
        }
    }

    button[2].onclick = function () {
        result.innerHTML = strA.value.concat(strB.value);
    }

    button[3].onclick = function () {
        var position = strA.value.indexOf(strB.value);

        if (position != -1) {
            result.innerHTML = position;
        }else {
            result.innerHTML = "未找到";
        }
    }

    button[4].onclick = function () {
        var position = strB.value.lastIndexOf(strA.value);

        if (position != -1) {
            result.innerHTML = position;
        }else {
            result.innerHTML = "未找到";
        }
    }

    button[5].onclick = function () {
        if (radioA.checked) {
            if (!isNaN(numA.value) && numA.value != "" && !isNaN(numB.value) && numB.value != "") {
                result.innerHTML = strA.value.slice(Math.abs(numA.value),Math.abs(numB.value));
            }else {
                result.innerHTML = "请输入数字";
            }
        }else if (radioB.checked) {
            if (!isNaN(numA.value) && numA.value != "" && !isNaN(numB.value) && numB.value != "") {
                result.innerHTML = strB.value.slice(Math.abs(numA.value),Math.abs(numB.value));
            }else {
                result.innerHTML = "请输入数字";
            }
        }
    }

    button[6].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.split(/\r?\n|\r/).length + 1;
        }else if (radioB.checked) {
            result.innerHTML = strB.value.split(/\r?\n|\r/).length + 1;
        }
    }

    button[7].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.substr(Math.abs(numA.value),Math.abs(numB.value));
        }else if (radioB.checked) {
            result.innerHTML = strB.value.substr(Math.abs(numA.value),Math.abs(numB.value));
        }
    }

    button[8].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.toUpperCase();
        }else if (radioB.checked) {
            result.innerHTML = strB.value.toUpperCase();
        }
    }

    button[9].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.toLowerCase();
        }else if (radioB.checked) {
            result.innerHTML = strB.value.toLowerCase();
        }
    }

    button[10].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.replace(/\s/g,"");
        }else if (radioB.checked) {
            result.innerHTML = strB.value.replace(/\s/g,"");
        }
    }

    button[11].onclick = function () {
        if (radioA.checked) {
            result.innerHTML = strA.value.replace(/a/g,strB.value);
        }else if (radioB.checked) {
            result.innerHTML = strB.value.replace(/a/g,strA.value);
        }
    }
</script>
