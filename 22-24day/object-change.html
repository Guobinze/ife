<script>
    //将对象转换为数组
    var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}

    var arr = new Array();

    function toArray(obj) {
        for (var key in obj) {
            var arr2 = new Array();
            arr2.push(key);

            for (var key2 in obj[key]) {
                arr2.push(obj[key][key2]);
            }

            arr.push(arr2);
        }
    }

    toArray(scoreObject);

    console.log(arr);

    //将数组转为对象
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];

    var menuObject = {};

    menuArr.forEach(function (current,index) {
        if (current[2] == -1) {
            menuObject[current[0]] = {
                "name":current[1],
                "subMenu":{}
            }
        }

        if (current[2] == 1) {
            menuObject["1"]["subMenu"][current[0]] = {
                "name":current[1],
                "subMenu":{}
            }
        }

        if (current[2] == 2) {
            menuObject["2"]["subMenu"][current[0]] = {
                "name":current[1],
                "subMenu":{}
            }
        }

        if (current[2] == 4) {
            menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
                "name":current[1],
                "subMenu":{}
            }
        }

        if (current[2] == 6) {
            menuObject["2"]["subMenu"]["6"]["subMenu"][current[0]] = {
                "name":current[1],
                "subMenu":{}
            }
        }
    })

    console.log(menuObject);

</script>
