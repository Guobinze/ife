// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
    var id;

    function find(obj) {
        if (obj != null) {
            if (obj.name === name) {
                id = obj.id;
            }else {
                find(obj.left);
                find(obj.right);
            }
        }
    }
    find(tree);
    console.log(id);
}

findIdByName("Saber");

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
    var name;

    function find(obj) {
        if (obj != null) {
            if (obj.id === id) {
                name = obj.name;
            }else {
                find(obj.left);
                find(obj.right);
            }
        }
    }
    find(tree);
    console.log(name);
}

findNameById(12);

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR(obj) {
    if (obj) {
        console.log(obj.name);
        getListWithDLR(obj.left);
        getListWithDLR(obj.right);
    }
}

getListWithDLR(tree);

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR(obj) {
    if (obj) {
        getListWithLDR(obj.left);
        console.log(obj.name);
        getListWithLDR(obj.right);
    }
}

getListWithLDR(tree);

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD(obj) {
    if (obj) {
        getListWithLRD(obj.left);
        getListWithLRD(obj.right);
        console.log(obj.name);
    }
}

getListWithLRD(tree);
