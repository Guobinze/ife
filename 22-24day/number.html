<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>

<script>
    var radioA = document.getElementById("radio-a"),
        radioB = document.getElementById("radio-b"),
          numA = document.getElementById("num-a"),
          numB = document.getElementById("num-b"),
        button = document.querySelectorAll("button"),
        result = document.getElementById("result");

    function isNum() {
        if (radioA.checked) {
            if (!isNaN(numA.value) && numA.value != "") {
                result.innerHTML = "这是一串数字";
                return numA.value;
            }else {
                result.innerHTML = "请输入数字";
                return false;
            }
        }else if (radioB.checked) {
            if (!isNaN(numB.value) && numB.value != "") {
                result.innerHTML = "这是一串数字";
                return numB.value;
            }else {
                result.innerHTML = "请输入数字";
                return false;
            }
        }
    }

    button[0].onclick = isNum;

    button[1].onclick = function () {
        if (!isNaN(numA.value) && numA.value != "" && !isNaN(numB.value) && numB.value != "") {
            result.innerHTML = parseFloat(numA.value).toFixed(parseInt(numB.value));
        }else {
            result.innerHTML = "请输入数字";
        }
    }

    button[2].onclick = function () {
        var num = isNum();

        if (num) {
            result.innerHTML = Math.abs(num);
        }else {
            result.innerHTML = "请输入数字";
        }
    }

    button[3].onclick = function () {
        var num = isNum();

        if (num) {
            result.innerHTML = Math.ceil(num);
        }else {
            result.innerHTML = "请输入数字";
        }
    }

    button[4].onclick = function () {
        var num = isNum();

        if (num) {
            result.innerHTML = Math.floor(num);
        }else {
            result.innerHTML = "请输入数字";
        }
    }

    button[5].onclick = function () {
        var num = isNum();

        if (num) {
            result.innerHTML = Math.round(num);
        }else {
            result.innerHTML = "请输入数字";
        }
    }

    button[6].onclick = function () {
        if (!isNaN(numA.value) && numA.value != "" && !isNaN(numB.value) && numB.value != "") {
            result.innerHTML = Math.max(numA.value,numB.value);
        }else {
            result.innerHTML = "请输入数字";
        }
    }

    button[7].onclick = function () {
        if (!isNaN(numA.value) && numA.value != "" && !isNaN(numB.value) && numB.value != "") {
            result.innerHTML = Math.min(numA.value,numB.value);
        }else {
            result.innerHTML = "请输入数字";
        }
    }
</script>
