<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple-&gt;pear</p>    
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>

var stack = ["apple", "pear"],
    input = document.getElementById("stack-input"),
        p = document.getElementById("stack-cont"),
      btn = document.querySelectorAll("button");

btn[0].onclick = function () {
    stack.push(input.value);
    p.innerHTML = "栈内容：" + stack.join("-&gt;");
}

btn[1].onclick = function () {
    stack.pop();
    p.innerHTML = "栈内容：" + stack.join("-&gt;");
}

btn[2].onclick = function () {
    p.innerHTML = "栈顶：" + stack[stack.length-1];
}

btn[3].onclick = function () {
    if (stack.length === 0) {
        p.innerHTML = "这是个空栈";
    }else {
        p.innerHTML = "这不是个空栈";
    }
}
</script>
