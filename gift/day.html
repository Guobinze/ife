<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Because of you .</title>
    <style>
        body {
            margin:0;
        }

        html,body {
            height:100%;
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url(1.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            overflow: hidden;
        }

        .select {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            margin-top: 1%;
            font-size: 20px;
            text-align: center;
        }

        #girl {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
        }

        #flower {
            position: absolute;
            right: 5%;
            bottom: -5%;
            width: 20%;
            transform:rotateZ(-70deg);
        }

        #air {
            position: absolute;
            top: 20%;
            right: 15%;
            width: 6%;
        }

        @media (max-width: 1000px) {
            p {
                font-size: 12px;
            }

             #flower {
                bottom: -8%;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="select">
            <select id="year-select"></select>
    
            <select id="month-select"></select>
            
            <select id="day-select"></select>
            
            <select id="hour-select"></select>
            
            <select id="minute-select"></select>
            
            <select id="second-select"></select>
        </div>
        <p id="result-wrapper"></p>
        <img id="girl" src="girl.jpeg" />
        <img id="flower" src="flower.png" />
        <img id="air" src="air.png" alt="">
    </div>

    <script>
        function appendZero(time) {
            if (time < 10) {
                return "0" + time;
            }else {
                return time;
            }
        }
    
        function appendOption(sel,day) {
            var select = sel,
                option = document.createElement("option"),
                text;
        
            if (select.id == "hour-select" || select.id == "minute-select" || select.id == "second-select") {
                text = document.createTextNode(appendZero(day));
        
            }else {
                text = document.createTextNode(day);
            }
            
            option.appendChild(text);
            option.value = day;
            select.appendChild(option);
        }
    
        function removeOption(sel) {
            var select = document.getElementById("day-select");
    
            for (var i = select.length - 1; i >= 0; i--) {
                select.remove(select.length-1);
            }
        }
    
        function yearSelect() {
            var select = document.getElementById("year-select");
    
            for (var i = 1994; i <= 2032; i++) {
                appendOption(select,i);
            }
        }
    
        function monthSelect() {
            var select = document.getElementById("month-select");
    
            for (var i = 1; i <= 12; i++) {
                appendOption(select,i);
            }
    
            select.children[6].selected = true;
        }
    
        function daySelect() {
            var select = document.getElementById("day-select"),
                month = document.getElementById("month-select"),
                index = month[month.selectedIndex].value;
    
            removeOption();
        
            if (index == 1 || index == 3 || index == 5 || index == 7 || index == 8 || index == 10 || index == 12) {
                for (var i = 1; i <= 31; i++) {
                    appendOption(select,i);
                }
            }
    
            if (index == 4 || index == 6 || index == 9 || index == 11) {
                for (var i = 1; i <= 30; i++) {
                    appendOption(select,i);
                }
            }
    
            if (index == 2) {
                var year = document.getElementById("year-select"),
                    yearIndex = year[year.selectedIndex].value;
    
                if ((yearIndex%4 == 0 && yearIndex%100 != 0) || yearIndex%400 == 0) {
                    for (var i = 1; i <= 29; i++) {
                        appendOption(select,i);
                    }
                }else {
                    for (var i = 1; i <= 28; i++) {
                        appendOption(select,i);
                    }
                }
            }
    
            select.children[30].selected = true;
        }
        
        function hourSelect() {
            var select = document.getElementById("hour-select");
    
            for (var i = 0; i <= 23; i++) {
                appendOption(select,i);
            }
    
            select.children[19].selected = true;
        }
    
        function minuteSelect() {
            var select = document.getElementById("minute-select");
    
            for (var i = 0; i <= 59; i++) {
                appendOption(select,i);
            }
    
            select.children[36].selected = true;
        }
    
        function secondSelect() {
            var select = document.getElementById("second-select");
            for (var i = 0; i <= 59; i++) {
                appendOption(select,i);
            }
        }
    
        yearSelect();
        monthSelect();
        daySelect();
        hourSelect();
        minuteSelect();
        secondSelect();
    
        document.getElementById("year-select").addEventListener("change",daySelect);
        document.getElementById("month-select").addEventListener("change",daySelect);
    
        function getWeek(date) {
            var myDate = date;
            var weekday = {
                "0" : "星期日",
                "1" : "星期一",
                "2" : "星期二",
                "3" : "星期三",
                "4" : "星期四",
                "5" : "星期五",
                "6" : "星期六"
            };
            return weekday[myDate.getDay()];
        }
    
        function color(){
            var r = Math.floor(Math.random()*255),
                g = Math.floor(Math.random()*255);
                b = Math.floor(Math.random()*255);
                c = 'rgb('+ r +','+ g +','+ b +')';
            document.querySelector("span").style.color = c;
        }
    
        function getD() {
            var now = new Date(),
                yearsel = document.getElementById("year-select").value,
                monthsel = document.getElementById("month-select").value,
                daysel = document.getElementById("day-select").value,
                hoursel = document.getElementById("hour-select").value,
                minutesel = document.getElementById("minute-select").value,
                secondsel = document.getElementById("second-select").value,
                date = new Date(yearsel,monthsel-1,daysel,hoursel,minutesel,secondsel),
                result = document.getElementById("result-wrapper"),
                time,
                day,
                hour,
                minute,
                second,
                i,
                j,
                k;
            
            if (now.getTime() >= date.getTime()) {
                time = now.getTime() - date.getTime();
    
                day = Math.floor(time / (24 * 60 * 60 * 1000));
    
                i = time % (24 * 60 * 60 * 1000);
                hour = Math.floor(i / (60 * 60 * 1000));
    
                j = i % (60 * 60 * 1000);
                minute = Math.floor(j / (60 * 1000));
    
                k = j % (60 * 1000);
                second = Math.floor(k / 1000);
    
                if (yearsel == 1994 && monthsel == 7 && daysel == 31) {
                    result.innerHTML = "现在距离" + "&nbsp;" + "<span>阚佳琪大美女</span>" + "的生日" + "&nbsp;" +  yearsel + "年" + monthsel + "月" + daysel + "日" + getWeek(date) + "&nbsp;" + appendZero(hoursel) + "&#58;" + appendZero(minutesel) + "&#58;" + appendZero(secondsel) + "&nbsp;" + "已经过去" + day + "天" + hour + "小时" + minute + "分" + second + "秒";
                }else {
                    result.innerHTML = "现在距离" + "&nbsp;" + yearsel + "年" + monthsel + "月" + daysel + "日" + getWeek(date) + "&nbsp;" + appendZero(hoursel) + "&#58;" + appendZero(minutesel) + "&#58;" + appendZero(secondsel) + "&nbsp;" + "已经过去" + day + "天" + hour + "小时" + minute + "分" + second + "秒";
                }
                
                
            }else {
                time = date.getTime() - now.getTime();
    
                day = Math.floor(time / (24 * 60 * 60 * 1000));
    
                i = time % (24 * 60 * 60 * 1000);
                hour = Math.floor(i / (60 * 60 * 1000));
    
                j = i % (60 * 60 * 1000);
                minute = Math.floor(j / (60 * 1000));
    
                k = j % (60 * 1000);
                second = Math.floor(k / 1000);
                
                result.innerHTML = "现在距离" + "&nbsp;" + "你所期待的日子" + "&nbsp;" + yearsel + "年" + monthsel + "月" + daysel + "日" + getWeek(date) + "&nbsp;" + appendZero(hoursel) + "&#58;" + appendZero(minutesel) + "&#58;" + appendZero(secondsel) + "&nbsp;" + "还有" + day + "天" + hour + "小时" + minute + "分" + second + "秒";
            }
        }
    
        getD();
    
        setInterval(getD,1000);
    
        for (var i = 0; i < document.querySelectorAll("select").length; i++) {
            document.querySelectorAll("select")[i].onchange = getD;
        }

        setInterval(color,1000);
    </script>
</body>
</html>
