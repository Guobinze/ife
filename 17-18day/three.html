<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3的小游戏</title>
</head>
<body>
    <script>
        function three() {
            var number = new Array();
            for (var i = 1; i < 101; i++) {
                if (i % 3 === 0) {
                    number.push("PA");
                }else {
                    number.push(i);
                }
            }

            for (var i = 0; i < number.length; i++) {
                if (number[i].toString().indexOf("3") !== -1) {
                    number[i] = "PA";
                }
            }
            console.log(number);
        }
        three();
    </script>
</body>
</html>
