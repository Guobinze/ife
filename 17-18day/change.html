<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if (decNumber > 0 && decNumber % 1 === 0 ) {
        var twoBin = new Array();
        var number = decNumber;
        while (number !== 0) {
            twoBin.unshift(number%2);
            number = Math.floor(number/2);
        }
        return Number(twoBin.join(""));
    }else {
        alert("请输入正整数");
    }
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
var button = document.getElementById("trans-btn");
var p =  document.getElementById("result");
button.onclick = function() {
    var value = Number(document.getElementById("dec-number").value);
    p.innerHTML = dec2bin(value);
}

    </script>
</body>
</html>
